<!doctype html>
<html lang="en">

<head>
    <title>
        Student Enrollment form by Umrah Shayma
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div class="title">
        <h1>Student Enrollment Form</h1>
     </div>
</header>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <h2>Details</h2>
                    </div>
                    <div>
                        <label>Full Name</label><label class="validation-error hide"
                            id="fullNameValidationError"></label>
                        <input type="text" placeholder="Enter Your Full Name" name="fullName" id="fullName" required>

                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" placeholder="Enter Your Address" name="address" id="address" required>
                    </div>
                    <div>
                        <label>Phone No</label>
                        <input type="text" placeholder="Enter Your Phone No." name="phone" id="phone" required>
                    </div>
                    <div>
                        <label>E-mail</label>
                        <input type="email" placeholder="Enter Your E-mail" input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label>DOB</label>
                        <input type="date" placeholder="Enter Your DOB" name="dateofbirth" id="dateofbirth" required>
                    </div>

                    <div>
                        <label>City</label>
                        <input type="text" placeholder="Enter Your City" name="city" id="city">
                    </div>

                    <div class="form-action-buttons">
                        <input type="submit" value="Enroll Student">
                    </div>
                </form>
            </td>
        
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <div class="righttable">
                        <h2>Enrolled Students</h2>
                        <tr>
                            <th>Full Name</th>
                            <th>Address</th>
                            <th>Phone No</th>
                            <th>Email</th>
                            <th>DOB</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </div>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
       
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
